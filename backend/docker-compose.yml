services:
  db:
    image: postgis/postgis:17-3.4
    container_name: ${POSTGRES_CONTAINER_NAME:-kaleidoscope-postgres}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: kaleidoscope-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_REGISTRY:-rajay04}/kaleidoscope:backend-${APP_VERSION:-latest}
    container_name: ${APP_CONTAINER_NAME:-kaleidoscope-app}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      elasticsearch:
        condition: service_started
      logstash:
        condition: service_started
    env_file:
      - .env
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - LOGSTASH_HOST=logstash
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTIC_SEARCH_URL=http://elasticsearch:9200
      - SPRING_DATA_ELASTICSEARCH_CLIENT_REACTIVE_ENDPOINTS=elasticsearch:9200
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - full-docker

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: kaleidoscope-elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    networks:
      - app-network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: kaleidoscope-logstash
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5044:5044"
      - "9600:9600"
    networks:
      - app-network
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - "ELASTICSEARCH_HOST=elasticsearch:9200"
      - "xpack.monitoring.enabled=false"
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      - elasticsearch
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kaleidoscope-kibana
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      - elasticsearch
      - logstash
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

volumes:
  postgres_data:
  elasticsearch_data:
  redis_data:

networks:
  app-network:
    driver: bridge