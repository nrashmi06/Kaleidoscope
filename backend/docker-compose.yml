# docker-compose.yml

services:
  db:
    # Uses the PostGIS image with a specific version for stability
    image: postgis/postgis:17-3.4
    container_name: ${POSTGRES_CONTAINER_NAME:-kaleidoscope-postgres}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  app:
    build:
      context: .
      dockerfile: Dockerfile

    # Corrected Image Name: Points to the single 'kaleidoscope' repository
    # with a 'backend-' prefixed tag.
    image: ${DOCKER_REGISTRY:-ajayprabhu2004}/kaleidoscope:backend-${APP_VERSION:-latest}

    container_name: ${APP_CONTAINER_NAME:-kaleidoscope-backend}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  # This named volume ensures your database data is persistent
  postgres_data:

networks:
  # This network allows the 'app' and 'db' containers to communicate
  app-network:
    driver: bridge