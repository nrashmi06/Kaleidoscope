services:
  # 1. REDIS CACHE (redis)
  redis:
    image: redis:7-alpine
    container_name: kaleidoscope-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # 2. ELASTICSEARCH (elasticsearch)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: kaleidoscope-elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    networks:
      - app-network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # 3. LOGSTASH (logstash)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: kaleidoscope-logstash
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5044:5044"
      - "9600:9600"
    networks:
      - app-network
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - "ELASTICSEARCH_HOST=elasticsearch:9200"
      - "xpack.monitoring.enabled=false"
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9600"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # 4. KIBANA (kibana)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kaleidoscope-kibana
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_started
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # 5. BACKEND APPLICATION (app)
  app:
    # Using the image name from your original pull file
    image: ${DOCKER_REGISTRY:-ajayprabhu2004}/kaleidoscope:backend-${APP_VERSION:-latest}
    container_name: ${APP_CONTAINER_NAME:-kaleidoscope-app}
    depends_on:
      # KEY CHANGE: App now waits for services to be HEALTHY (DB dependency removed)
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # The SPRING_DATASOURCE_URL should be in your .env file now
      - SPRING_DATA_REDIS_HOST=redis
      - LOGSTASH_HOST=logstash
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTIC_SEARCH_URL=http://elasticsearch:9200
      - SPRING_DATA_ELASTICSEARCH_CLIENT_REACTIVE_ENDPOINTS=elasticsearch:9200
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  elasticsearch_data:
  redis_data:

networks:
  app-network:
    driver: bridge