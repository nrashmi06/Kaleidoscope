services:
  db:
    image: postgis/postgis:17-3.4
    container_name: ${POSTGRES_CONTAINER_NAME:-kaleidoscope-postgres}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  app:
    # This version pulls the pre-built image from your registry
    image: ${DOCKER_REGISTRY:-ajayprabhu2004}/kaleidoscope:backend-${APP_VERSION:-latest}
    container_name: ${APP_CONTAINER_NAME:-kaleidoscope-app}
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_started
      logstash: # Added dependency on Logstash
        condition: service_started
    env_file:
      - .env
    # Added environment variables for logging
    environment:
      - LOGSTASH_HOST=logstash
      - ELASTICSEARCH_HOST=elasticsearch
      - SPRING_DATA_ELASTICSEARCH_CLIENT_REACTIVE_ENDPOINTS=elasticsearch:9200
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - app-network
    restart: unless-stopped

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: kaleidoscope-elasticsearch
    environment:
      - "discovery.type=single-node"
      - "xpack.security.enabled=false"
    ports:
      - "9200:9200"
    networks:
      - app-network
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: always

  # Added Logstash service
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: kaleidoscope-logstash
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5044:5044"
    networks:
      - app-network
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      - "ELASTICSEARCH_HOST=elasticsearch:9200"
      - "xpack.monitoring.enabled=false"
    depends_on:
      - elasticsearch
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kaleidoscope-kibana
    ports:
      - "5601:5601"
    networks:
      - app-network
    depends_on:
      - elasticsearch
      - logstash
    restart: always

volumes:
  postgres_data:
  elasticsearch_data:

networks:
  app-network:
    driver: bridge