services:
  app:
    image: ${DOCKER_REGISTRY:-ajayprabhu2004}/kaleidoscope:backend-${APP_VERSION:-latest}
    container_name: ${APP_CONTAINER_NAME:-kaleidoscope-app}
    depends_on:
      # Removed dependency on local elasticsearch
      logstash:
        condition: service_started
    env_file:
      - .env # This file MUST contain your cloud ES_URIS, USERNAME, and PASSWORD
    environment:
      # This correctly points to the logstash container on the docker network
      - LOGSTASH_HOST=logstash
      # SPRING_ELASTICSEARCH_URIS, USERNAME, and PASSWORD
      # are now loaded directly from the .env file.
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - app-network
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: kaleidoscope-logstash
    ports:
      - "5000:5000"
      - "5001:5001"
      - "5044:5044"
      - "9600:9600"
    networks:
      - app-network
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    environment:
      # Point Logstash to the external (cloud) Elasticsearch
      # These variables must be in your .env file
      - ELASTICSEARCH_HOSTS=${SPRING_ELASTICSEARCH_URIS}
      - ELASTICSEARCH_USERNAME=${SPRING_ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${SPRING_ELASTICSEARCH_PASSWORD}
      - "xpack.monitoring.enabled=false"
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    # Removed dependency on local elasticsearch
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kaleidoscope-kibana
    ports:
      - "5601:5601"
    networks:
      - app-network
    environment:
      # Point Kibana to the external (cloud) Elasticsearch
      # These variables must be in your .env file
      - ELASTICSEARCH_HOSTS=${SPRING_ELASTICSEARCH_URIS}
      - ELASTICSEARCH_USERNAME=${SPRING_ELASTICSEARCH_USERNAME}
      - ELASTICSEARCH_PASSWORD=${SPRING_ELASTICSEARCH_PASSWORD}
      # Enable security since we are now using credentials
      - "xpack.security.enabled=true"
    depends_on:
      - logstash
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

# Removed the elasticsearch service and its volume
volumes: {}

networks:
  app-network:
    driver: bridge