<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">An Important Update</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #D32F2F; color: white; padding: 20px; text-align: center; border-radius: 5px 5px 0 0; }
        .content { background-color: #f9fafb; padding: 30px; border-radius: 0 0 5px 5px; }
        .footer { text-align: center; margin-top: 20px; color: #6b7280; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${subject}">An Important Update</h1>
    </div>
    <div class="content">
        <div th:utext="${body}">
            <p>This is a system-wide broadcast.</p>
        </div>
    </div>
    <div class="footer">
        <p>This is an emergency broadcast from Kaleidoscope. You received this email regardless of your notification settings.</p>
    </div>
</body>
</html>
