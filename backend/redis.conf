# Redis Memory Management Configuration
# Set maximum memory to 200MB (80% of Docker container limit)
maxmemory 200mb

# Eviction policy when memory is full
maxmemory-policy allkeys-lru

# Enable lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes

# Connection and timeout settings
timeout 300
tcp-keepalive 300

# Log level for monitoring
loglevel notice

# Disable unnecessary features to save memory
save ""
appendonly no
