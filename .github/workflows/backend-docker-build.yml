name: ðŸš€ Backend Build & Deploy

on:
  push:
    branches: [main]
    paths: ['backend/**']
  workflow_dispatch:

env:
  IMAGE: kaleidoscope

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('backend/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Build JAR
      run: |
        cd backend
        mvn clean package -DskipTests -T 1C --batch-mode --no-transfer-progress
        ls -la target/*.jar

    - name: Docker Setup
      uses: docker/setup-buildx-action@v3

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE }}:backend-latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE }}:backend-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Success
      run: echo "ðŸŽ‰ Deployed ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE }}:${{ github.sha }}"
